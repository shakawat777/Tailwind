<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Design a layout</title>
</head>
<body>
    <nav class="bg-[#0d042b]  py-6">
        <div class="container mx-auto lg:px-24 px-8">
            <div class="flex text-white justify-between">
                <div class="flex justify-center items-center space-x-8">
                    <div>
                        <img class="h-16 w-16" src="./images/logo.png" alt="">
                    </div>
                    <div class="space-x-4 text-lg front-[700] hidden lg:flex">
                        <a class="hover:text-orange-500 duration-300" href="#">Home</a>
                        <a class="hover:text-orange-500 duration-300" href="#">About</a>
                        <a class="hover:text-orange-500 duration-300" href="#">Service</a>
                        <a class="hover:text-orange-500 duration-300" href="#">Blog</a>
                        <a class="hover:text-orange-500 duration-300" href="#">Contact</a>
                    </div>
                </div>
                <div class="  space-x-6 lg:flex hidden">
                    <button class="text-lg front-semibold">Login</button>
                    <button class="bg-red-500 px-6 py-3 rounded-md text-lg front-semibold hover:bg-transparent border-2 border-red-500  duration-300 ">Get Started</button>
                </div>
                <div class="lg:hidden">
                    <img class="h-8 w-8" src="./images/menue.png" alt="">
                </div>
            </div>

        </div>
    </nav>
    <!-- Header section Start -->
    <header class="bg-[#12174E] py-24 flex justify-center">
        <div class=" mx-auto text-white  text-center space-y-6">
            <h1 class="text-7xl font-bold">Creative way to <br> Showcase your <span class="text-red-400">App</span></h1>
            <p class="opacity-70 text-xl">Your apps maximum attentions and gets more and more downloads</p>

            <div class="space-x-4 flex justify-center items-center">
                <button class="bg-red-500 px-6 py-3 rounded-md text-lg front-semibold hover:bg-transparent border-2 border-red-500  duration-300 ">Get a Quote</button>
                <button class="flex space-x-4 text-lg front-semibold"><img class="h-6 w-6 mr-4" src="./images/play1.svg" alt="">
                    Play Videos</button>
            </div>
        </div>
        

    </header>
            
</body>
</html>
